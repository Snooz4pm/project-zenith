name: News Collection Pipeline

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run news collection pipeline
        env:
          DATABASE_URL: postgresql://${{ secrets.NEON_USER }}:${{ secrets.NEON_PASSWORD }}@${{ secrets.NEON_HOST }}/${{ secrets.NEON_DATABASE }}?sslmode=require
          NEON_HOST: ${{ secrets.NEON_HOST }}
          NEON_DATABASE: ${{ secrets.NEON_DATABASE }}
          NEON_USER: ${{ secrets.NEON_USER }}
          NEON_PASSWORD: ${{ secrets.NEON_PASSWORD }}
          NEON_PORT: ${{ secrets.NEON_PORT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ðŸš€ Starting news collection..."
          python collect_news.py
          echo "âœ… News collection completed!"
      
      - name: Verify article count
        env:
          DATABASE_URL: postgresql://${{ secrets.NEON_USER }}:${{ secrets.NEON_PASSWORD }}@${{ secrets.NEON_HOST }}/${{ secrets.NEON_DATABASE }}?sslmode=require
        run: |
          python -c "from news_database import NewsDB; db=NewsDB().__enter__(); print(f'ðŸ“° Total articles: {db.get_total_articles()}')"

